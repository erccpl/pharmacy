<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>
    <div align="center">
        <h2>Edit product details</h2>
        <br>
        <form action="#" th:action="@{/update}" th:object="${product}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Id: </td>
                    <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>Category: </td>
                    <td>
                        <select th:field="*{category.name}">
                            <option th:each="cat : ${T(com.pharmacyclient.category.CategoryName).values()}"
                                    th:value="${cat}" th:text="${cat.displayName}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Unit: </td>
                    <td>
                        <select th:field="*{unit}">
                            <option th:each="unitOpt : ${T(com.pharmacyclient.product.ProductUnit).values()}"
                                    th:value="${unitOpt}" th:text="${unitOpt.displayUnit}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Quantity: </td>
                    <td><input type="text" th:field="*{quantity}"/></td>
                </tr>
                <tr>
                    <td>Retail price: </td>
                    <td><input type="text" th:field="*{retailPrice}"/></td>
                </tr>
                <tr>
                    <td>Description: </td>
                    <td><input type="text" th:field="*{description}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
